name: GitHub Actions Demo
run-name: ${{ github.actor }} is being triggered on pull request 🚀
on:
  pull_request_review:
    types: [submitted]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ref name ${{ github.ref_name }}"
      - run: echo "ref  ${{ github.ref }}"
      - run: echo "head ref is  ${{ github.head_ref }}"
      - run: echo "base ref is  ${{ github.base_ref }}"
      - run: echo "commit sha is  ${{ github.sha }}"
      - run: echo "owner/repository is ${{ github.repository }}"
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
        if: github.event.review.state == 'approved'
  send-http-request:
    runs-on: ubuntu-latest
    steps:
      - name: Sending request step name
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://eo84zv5pd9vga30.m.pipedream.net'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"key_1": "value_1", "key_2": "value_2"}'
